<h2>Lista de Cursos</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Imagem</th>
      <th>Nome</th>
      <th>Preço</th>
      <th>Código</th>
      <th>Data de lançamento</th>
      <th>Nota</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{course.imageUrl}}</td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code}}</td>
      <td>{{course.releaseDate}}</td>
      <td>{{course.rating}}</td>
    </tr>
  </tbody>
</table>
